name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile=false

      # 1) Construye paquetes que TENGAN script build (salta los que no)
      - name: Build shared packages
        run: pnpm -r --filter "./packages/*" --if-present run build

      # 2) Construye apps (todas tienen build)
      - name: Build apps
        run: pnpm -r --filter "./apps/*" run build

      - name: Lint (skip for now)
        run: echo "skip lint"
      - name: Test (skip for now)
        run: echo "skip tests"
