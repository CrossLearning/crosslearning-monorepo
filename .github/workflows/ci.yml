name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‰ SIN 'cache: pnpm' aquÃ­
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Activa pnpm con Corepack para que estÃ© en PATH
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile=false

      # 1) Construye paquetes compartidos
      - name: Build shared packages
        run: pnpm -r --filter ./packages/* run build

      # 2) Construye las apps
      - name: Build apps
        run: pnpm -r --filter ./apps/* run build

      # Por ahora, dejamos lint y tests en no-op
      - name: Lint (skip for now)
        run: echo "skip lint"
      - name: Test (skip for now)
        run: echo "skip tests"
