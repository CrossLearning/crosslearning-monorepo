name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'   # habilita cache para pnpm

      # Activar pnpm con Corepack (asegura que exista el binario "pnpm")
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile=false

      # 1) Construye primero los paquetes compartidos
      - name: Build shared packages
        run: pnpm -r --filter ./packages/* run build

      # 2) Luego las apps
      - name: Build apps
        run: pnpm -r --filter ./apps/* run build

      # (por ahora los saltamos; luego los activamos)
      - name: Lint (skip for now)
        run: echo "skip lint"
      - name: Test (skip for now)
        run: echo "skip tests"
