name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile=false

      # Paquetes compartidos (salta los que no tienen script build)
      - name: Build shared packages
        run: pnpm -r --filter "./packages/*" --if-present run build

      # --- Apps, una por una ---
      - name: Build landing
        run: pnpm --filter "@cross/landing" run build
      - name: Build bienestar
        run: pnpm --filter "@cross/bienestar" run build
      - name: Build lxd
        run: pnpm --filter "@cross/lxd" run build
      - name: Build lms
        run: pnpm --filter "@cross/lms" run build
